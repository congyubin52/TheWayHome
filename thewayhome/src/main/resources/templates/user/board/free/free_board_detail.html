<!DOCTYPE html>
<html lang="en">

<head th:replace="~{user/include/head_header_footer.html::head}">

<body>

<script th:src="@{/js/user/free_board_write_form_js.js}" type="text/javascript"></script>
<header th:replace="~{user/include/head_header_footer.html::header}"></header>
<script th:src="@{/js/user/delete_free_board_confirm.js}" type="text/javascript"></script>

<link rel="stylesheet" th:href="@{/css/user/free_board_write.css}">

<section>
    <div id="section_wrap">
        <div class="form-group w-35 p-3 mt-3 mx-auto text-center">
            <span style="font-size: 24px; white-space: nowrap;">실종/목격 글 상세 페이지</span>
        </div>
        <div >
            <div th:if="${freeBoardDetailDto.fb_image != 'noImage'}">
                <img th:src="@{'/UploadImg/'+ ${freeBoardDetailDto.fb_image}}" alt="img" class="d-block w-100 h-100 mb-4" style="max-height: 200px; object-fit: cover;">
            </div>
            <div th:unless="${freeBoardDetailDto.fb_image != 'noImage'}" >
                <img th:src="@{/img/no_img.png}" alt="img" class="d-block w-100 h-100 mb-4" style="max-height: 200px; object-fit: cover;">
            </div>
            제목   : <span th:text="${freeBoardDetailDto.fb_title}" /><br/>
            품종   : <span th:text="${freeBoardDetailDto.fb_kind}" /><br/>
            성별   : <span th:text="${freeBoardDetailDto.fb_gender}" /><br/>
            중성화 : <span th:text="${freeBoardDetailDto.fb_neuter}" /><br/>
            나이   : <span th:text="${freeBoardDetailDto.fb_age}" /><br/>
            몸무게 : <span th:text="${freeBoardDetailDto.fb_weight}" /> kg<br/>
            특징   : <span th:utext ="${freeBoardDetailDto.fb_content}"/>
        </div>

        <div class="m-3" th:if="${loginedUserDto.u_m_id == freeBoardDetailDto.u_m_id}">
            <a class="btn btn-outline-danger ms-3" th:href="@{/user/board/free_board_modify_form(fb_no=${freeBoardDetailDto.fb_no})}" style="text-decoration: none;">수정</a>
            <a class="btn btn-outline-danger ms-3" style="text-decoration: none;" th:attr="onclick=|deleteFreeBoardConfirm('${freeBoardDetailDto.fb_no}')|">삭제</a>
        </div>

    </div>
</section>

<footer th:replace="~{user/include/head_header_footer.html::footer}"></footer>

<!-- CKEditor -->
<script>
    ClassicEditor.create(document.querySelector('#editor'),{
        language: "ko",
        ckfinder : {
            uploadUrl: "/image/upload"
        }
    }).then(editor =>{
        $('#submitBtn').click(function() {
            writePost(editor);
        });
    })
</script>

</body>
</html>
