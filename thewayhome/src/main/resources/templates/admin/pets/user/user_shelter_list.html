<!DOCTYPE html>
<html lang="en">
<head th:replace="~{user/include/head_header_footer.html::head}">
    <meta charset="UTF-8">

</head>
<body>
<script th:src="@{/js/admin/search_box_shelter_form.js}" type="text/javascript"></script>

<!--<script th:replace="~{/include/common_js.html::jquery_cdn}" type="text/javascript"></script>-->
<!--<script th:replace="~{/include/use_console.html::js}" type="text/javascript"></script>-->
<header th:replace="~{user/include/head_header_footer.html::header}">
</header>


<section class="container mt-4">
    <div id="section_wrap">

        <h3 class="word">보호소 리스트</h3>

        <div id="search_box" class="mb-3">
            <div class="col-md-2">
                <select class="form-select" name="area">
                    <option value="area">지역설정</option>
                    <option value="area1">부산광역시</option>
                    <option value="area2">광주광역시</option>
                </select>
            </div>
        </div>

        <div class="search">
            <form th:action="@{/user/pets/search_box_for_shelter}" method="post" name="search_box_shelter_form">
                <input type="text" name="s_name" placeholder="검색어를 입력하세요">
                <input type="button" value="검색" onclick="searchBoxShelterForm();">
            </form>
        </div>

<!--        <div id="shelter_list" style="background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px; margin-bottom: 20px;">-->
        <div id="shelter_list"style="margin-bottom: 20px;">
            <form th:action="@{/user/pets/pets_list}" name="shelter_list" method="post">
                <table class="table table-bordered table-hover" style="background-color: #fff; border-radius: 10px;">
                    <thead class="table-warning">
                    <tr>
                        <th scope="col">보호소명</th>
                        <th scope="col">주소</th>
                        <th scope="col">연락처</th>
                        <th scope="col">등록일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dto: ${userShelterListInfoDtos}">
                        <input name="s_no" type="hidden" th:value="${dto.s_no}">
<!--                        <td class="s_no" th:text="${dto.s_no}"></td>-->
                        <td class="s_name">
                            <a th:href="@{/user/pets/pets_list(s_no=${dto.s_no})}" th:text="${dto.s_name}" class="text-decoration-none text-dark"></a>
                        </td>
                        <td class="s_address" th:text="${dto.s_address}"></td>
                        <td class="s_phone" th:text="${dto.s_phone}"></td>
                        <td class="s_reg_date" th:text="${dto.s_reg_date}"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</section>

<footer th:replace="~{user/include/head_header_footer.html::footer}">
</footer>

</body>
</html>
