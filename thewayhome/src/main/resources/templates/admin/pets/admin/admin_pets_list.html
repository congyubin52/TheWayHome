<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{admin/include/admin_head_header_footer.html::head}">

    <link rel="stylesheet" th:href="@{/css/admin/common.css}">


        </head>
<body>
<script th:replace="~{admin/include/admin_pets_js.html::js}" type="text/javascript"></script>

<header th:replace="~{admin/include/admin_head_header_footer.html::header}">

<!--<script th:replace="~{include/use_console.html::js}" type="text/javascript"></script>-->

</header>

<section class="mt-4">
    <div id="section_wrap" class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="word">보호동물 리스트</h3>
                <br><br>
            </div>
        </div>

        <div id="search_box" class="mb-3">
            <div class="col-md-2">
                <select class="form-select" name="kind">
                    <option value="kind">축종</option>
                    <option value="kind1">개</option>
                    <option value="kind2">고양이</option>
                    <option value="kind3">기타</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" name="area">
                    <option value="area">지역설정</option>
                    <option value="area1">부산광역시</option>
                    <option value="area2">광주광역시</option>
                </select>
            </div>
            <div class="col-md-2">
               <a th:href="@{/admin/pets/pets_regist}">
                    등록
               </a>
            </div>
        </div>

        <!-- Bootstrap 그리드로 게시물 표시 -->
        <div class="row">
            <div class="col-md-3" th:each="dto: ${petsAdminDtos}">
                <div class="card mb-4">
                    <a th:href="@{/admin/pets/pets_list_detail(an_no=${dto.an_no})}">
                        <img th:src="${dto.an_thumbnail}" alt="Pet Image" class="d-block w-100 h-100 " style="max-height: 200px; object-fit: cover; transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;"
                             onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 0 15px rgba(0, 0, 0, 0.2)';"
                             onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none';">
                    </a>

                    <div class="card-body">
                        <input type="hidden" name="s_no" th:value="${dto.s_no}">
                        <p><span class="an_n_no">
                    <a th:href="@{/admin/pets/pets_list_detail(an_no=${dto.an_no})}" th:text="${dto.an_n_no}" class="text-decoration-none text-dark"></a>
                </span></p>
                        <span class="an_k_kind" th:text="${dto.an_k_kind}">  |   </span>
                        <p><span class="an_p_s_state" th:text="${dto.an_p_s_state}"></span></p>

                        <span class="an_n_end" th:text="${dto.an_n_start}"></span>
                        <span> ~ </span>
                        <span class="an_n_end" th:text="${dto.an_n_end}"></span>
                    </div>
                    <!--<div class="text-right">
                        <input type="button" value="삭제" onclick="deletePets" class="btn btn-sm btn-dark">
                    </div>-->
                    <div class="text-right">
                        <div id="go_delete_pets_confirm">
                            <!--<div class="btn_delete" th:if="${dto.use_yn} == 'Y'" style="background-color: #6c757d; color: #6c757d; padding: 5px 10px; border-radius: 5px;">
                                <a class="delete" href='#none' style="color: #fff; text-decoration: none;">보호중</a>
                            </div>
                            <div class="btn_delete" th:unless="${dto.use_yn} == 'N'" style="background-color: #28a745; color: #fff; padding: 5px 10px; border-radius: 5px;">
                                <a class="delete" href='#none' style="color: #fff; text-decoration: none;">종료</a>
                            </div>-->
<!--                            <a th:href="@{/admin/pets/pet_delete_confirm}" class="btn btn-dark" style="margin-left: 10px; margin-bottom: 10px;">삭제</a>-->
<!--                           <a href="#none" class="btn btn-dark" style="margin-left: 10px; margin-bottom: 10px;">삭제</a>-->
                            <a href="#none" class='delete' data-no="${dto.an_no}" style="margin-left: 10px; margin-bottom: 10px;">삭제</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--게시글 추가-->
        </div>
        <!-- 다른 게시물 추가 (동일한 방식으로) -->
    </div>

</section>

<footer th:replace="~{admin/include/admin_head_header_footer.html::footer}">
</footer>
</body>
</html>
