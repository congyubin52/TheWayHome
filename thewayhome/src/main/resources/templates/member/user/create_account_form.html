<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>타이틀</title>

    <script th:src="@{/js/user/create_account_form_js.js}" type="text/javascript"></script>

</head>
<body>

    <section>
        <div id="section_wrap">
            <div class="word">
                USER CREATE ACCOUNT FORM
            </div>

            <div class="create_account_form">
                <form th:action="@{/user/member/create_account_confirm}" name="create_account_form" method="post">
                    <input type="text" name="u_m_id" placeholder="INPUT ID"><br>
                    <input type="password" name="u_m_pw" placeholder="INPUT PW"><br>
                    <input type="text" name="u_m_name" placeholder="INPUT NAME"><br>
                    <input type="email" name="u_m_mail" placeholder="INPUT MAIL"><br>
                    <input type="text" name="u_m_phone" placeholder="INPUT PHONE"><br>
                    <input type="button" value="create account" onclick="createAccountForm();">
                    <input type="reset" value="reset">
                </form>
            </div>

            <div class="go_login_form">
                <a th:href="@{/user/member/member_login_form}">Already have an account? login</a>
            </div>
        </div>
    </section>

</body>
</html>
