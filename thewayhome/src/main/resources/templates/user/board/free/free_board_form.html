<!DOCTYPE html>
<html lang="en">

<head th:replace="~{user/include/head_header_footer.html::head}">


<body>

<script th:src="@{/js/user/free_board_js.js}" type="text/javascript"></script>

<header th:replace="~{user/include/head_header_footer.html::header}"></header>

<section>
    <div id="section_wrap">
        <div class="form-group w-35 p-3 mt-3 mx-auto text-center">
            <span style="font-size: 24px; white-space: nowrap;">실종/목격 글 작성 페이지</span>
        </div>
        <div class="free_board_write_form">
            <form th:action="@{/user/board/free_board_write_confirm}" name="free_board_write_confirm" method="post" enctype="multipart/form-data">
                <select name="fb_category">
                    <option value="0">-- 실종/목격 선택하시오 --</option>
                    <option value="1">-- 실종 --</option>
                    <option value="2">-- 목격 --</option>
                </select>
                <input type="text" name="fb_title" placeholder="INPUT title"><br>
                <textarea id="editor" name="fb_content" ></textarea><br>
                <select name="fb_region">
                    <option value="0">-- 지역을 선택하시오 --</option>
                    <option value="1">-- 서울특별시 --</option>
                    <option value="2">-- 부산광역시 --</option>
                    <option value="3">-- 대구광역시 --</option>
                    <option value="4">-- 인천광역시 --</option>
                    <option value="5">-- 광주광역시 --</option>
                    <option value="6">-- 세종특별자치시 --</option>
                    <option value="7">-- 대전광역시 --</option>
                    <option value="8">-- 울산광역시 --</option>
                    <option value="9">-- 경기도 --</option>
                    <option value="10">-- 강원특별자치도 --</option>
                    <option value="11">-- 충청북도 --</option>
                    <option value="12">-- 충청남도 --</option>
                    <option value="13">-- 전라북도 --</option>
                    <option value="14">-- 전라남도 --</option>
                    <option value="15">-- 경상북도 --</option>
                    <option value="16">-- 경상남도 --</option>
                    <option value="17">-- 제주특별자치도 --</option>
                </select><br>
                <input type="text" name="fb_kind" placeholder="품종"><br>
                <input type="text" name="fb_color" placeholder="색상"><br>
                <input type="text" name="fb_age" placeholder="나이"><br>
                <input type="text" name="fb_weight" placeholder="체중"><br>
                <select name="fb_gender" >
                    <option value="0">-- 성별 선택 --</option>
                    <option value="M">-- 수컷 --</option>
                    <option value="W">-- 암컷 --</option>
                    <option value="Q">-- 미상 --</option>
                </select><br>
                <select name="fb_neuter">
                    <option value="0">-- 중성화 여부 --</option>
                    <option value="Y">-- 중성화 O --</option>
                    <option value="N">-- 중성화 X --</option>
                    <option value="U">-- 미상 --</option>
                </select><br>
                이미지 : <input type="file" name="file"><br>
                <input id="submitBtn" type="button" value="write">&nbsp;&nbsp;
                <input type="reset" value="reset">
            </form>
        </div>

    </div>
</section>

<footer th:replace="~{user/include/head_header_footer.html::footer}"></footer>

<!-- CKEditor -->
<script>
    ClassicEditor.create(document.querySelector('#editor'),{
        language: "ko",
        ckfinder : {
            uploadUrl: "/image/upload"
        }
    }).then(editor =>{
        $('#submitBtn').click(function() {
            writePost(editor);
        });
    })
</script>

</body>
</html>
