<!DOCTYPE html>
<html lang="en">

<head th:replace="~{user/include/head_header_footer.html::head}">


<body>

<script th:src="@{/js/user/free_board_js.js}" type="text/javascript"></script>

<header th:replace="~{user/include/head_header_footer.html::header}"></header>

<section>
    <div id="section_wrap">
        <div class="form-group w-35 p-3 mt-3 mx-auto text-center">
            <span style="font-size: 24px; white-space: nowrap;">실종/목격 글 작성 페이지</span>
        </div>
        <div class="free_board_write_form">
            <form th:action="@{/user/board/free_board_modify_confirm}" name="free_board_modify_confirm" method="post" enctype="multipart/form-data">
                <select name="fb_category" th:value="${freeBoardUserDto.fb_category}">
                    <option th:selected="${freeBoardUserDto.fb_category} == '0'">-- 실종/목격 선택하시오 --</option>
                    <option th:selected="${freeBoardUserDto.fb_category} == '1'">-- 실종 --</option>
                    <option th:selected="${freeBoardUserDto.fb_category} == '2'">-- 목격 --</option>
                </select>
                <input type="text" name="fb_title" th:value="${freeBoardUserDto.fb_title}"><br>
                <textarea id="editor" name="fb_content" ></textarea><br>
                <select name="fb_region" th:value="${freeBoardUserDto.fb_region}">
                    <option th:selected="${freeBoardUserDto.fb_region} == '0'" >-- 지역을 선택하시오 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '1'">-- 서울특별시 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '2'">-- 부산광역시 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '3'">-- 대구광역시 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '4'">-- 인천광역시 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '5'">-- 광주광역시 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '6'">-- 세종특별자치시 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '7'">-- 대전광역시 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '8'">-- 울산광역시 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '9'">-- 경기도 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '10'">-- 강원특별자치도 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '11'">-- 충청북도 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '12'">-- 충청남도 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '13'">-- 전라북도 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '14'">-- 전라남도 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '15'">-- 경상북도 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '16'">-- 경상남도 --</option>
                    <option th:selected="${freeBoardUserDto.fb_region} == '17'">-- 제주특별자치도 --</option>
                </select><br>
                <input type="text" name="fb_kind" th:value="${freeBoardUserDto.fb_kind}"><br>
                <input type="text" name="fb_color" th:value="${freeBoardUserDto.fb_color}"><br>
                <input type="text" name="fb_age" th:value="${freeBoardUserDto.fb_age}"><br>
                <input type="text" name="fb_weight" th:value="${freeBoardUserDto.fb_weight}"><br>
                <select name="fb_gender" th:value="${freeBoardUserDto.fb_gender}">
                    <option th:selected="${freeBoardUserDto.fb_gender} == '0'">-- 성별 선택 --</option>
                    <option th:selected="${freeBoardUserDto.fb_gender} == 'M'">-- 수컷 --</option>
                    <option th:selected="${freeBoardUserDto.fb_gender} == 'W'">-- 암컷 --</option>
                    <option th:selected="${freeBoardUserDto.fb_gender} == 'Q'">-- 미상 --</option>
                </select><br>
                <select name="fb_neuter" th:value="${freeBoardUserDto.fb_neuter}">
                    <option th:selected="${freeBoardUserDto.fb_neuter} == '0'">-- 중성화 여부 --</option>
                    <option th:selected="${freeBoardUserDto.fb_neuter} == 'Y'">-- 중성화 O --</option>
                    <option th:selected="${freeBoardUserDto.fb_neuter} == 'N'">-- 중성화 X --</option>
                    <option th:selected="${freeBoardUserDto.fb_neuter} == 'U'">-- 미상 --</option>
                </select><br>
                이미지 : <input type="file" name="file" ><br>
                <input id="submitBtn" type="button" value="write">&nbsp;&nbsp;
                <input type="reset" value="reset">
            </form>
        </div>

    </div>
</section>

<footer th:replace="~{user/include/head_header_footer.html::footer}"></footer>

<!-- CKEditor -->
<script>

    let ckEditor;
    ClassicEditor.create(document.querySelector('#editor'),{
        language: "ko",
        ckfinder : {
            uploadUrl: "/image/upload"
        }
    }).then(editor => {
        ckEditor = editor;
        ckEditor.setData('[(${freeBoardUserDto.fb_content})]');
        $('#submitBtn').click(function() {
            writePost(editor);
        });
    })
</script>

</body>
</html>
