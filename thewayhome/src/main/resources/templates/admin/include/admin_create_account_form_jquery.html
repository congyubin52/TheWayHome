<script th:fragment="js" type="text/javascript">
    $(document).ready(function(){
        console.log("DOUCMENT READY!!");

        init_events();

    });

    function init_events(){
        console.log('init_events() CALLED!!');

    }

    function ajax_nameDropDown() {
        console.log('ajax_nameDropDown() CALLED!!');

        $.ajax({
            url: '/organizer/searchFriend',
            type: 'POST',
            data: JSON.stringify(msgDto),
            contentType: 'application/json; charset=utf-8',
            dataType:'json',
            success: function(data){
                console.log("AJAX SUCCESS - ajax_searchFriend()");

                let memberDtos = data.memberDtos;
                $('#calender_detail li.share_reply div:nth-child(3) ul').children().remove();
                //  remove 시키는 이유 -> 새로 불러올때마다 친구들 지우고 다시 목록에 뿌려줘야하기 때문에.
                for(let i = 0; i < memberDtos.length; i++){
                    let appendTag = "<li>";
                    appendTag += "<a href='#none' data-m_no='" + memberDtos[i].m_no + "'>" + memberDtos[i].m_id + "</a>";
                    appendTag += "</li>";

                    $('#calender_detail li.share_reply div:nth-child(3) ul').append(appendTag);
                }

            },
            error: function(data){
                console.log("AJAX ERROR - ajax_searchFriend()");
            }
        });
    }

</script>
