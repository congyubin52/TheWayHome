<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/admin/common.css}">
<!--    <link rel="stylesheet" th:href="@{/css/admin/member_login_form.css}">-->

    <script th:replace="~{/include/common_js.html::jquery_cdn}" type="text/javascript"></script>
    <script th:replace="~{/include/use_console.html::js}" type="text/javascript"></script>
    <script th:replace="~{/admin/member/admin_member_js.html::js}" type="text/javascript"></script>

<!--
    <script th:src="@{/js/admin/member_login_form_js.js}" type="text/javascript"></script>
-->
</head>
<body>
    <header th:replace="~{/admin/include/admin_header_footer.html::header}">
    </header>

    <section>
        <div id="section_wrap">

            <div class="word">
                관리자 승인 리스트
            </div>

            <div id="search_admin_list">
                <table>
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>아이디</th>
                            <th>고유번호</th>
                            <th>보호소명</th>
                            <th>주소</th>
                            <th>승인</th>
                            <th>등록일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dto: ${adminMemberDtos}">
                            <td th:text="${dto.a_m_no}"></td>
                            <td th:text="${dto.a_m_id}"></td>
                            <td th:text="${dto.s_no}"></td>
                            <td th:text="${dto.s_name}"></td>
                            <td th:text="${dto.s_address}"></td>
                            <!--<td id="approval">
                                <a th:href="@{/admin/member/member_approval_confirm}" th:text="${dto.a_m_approval}"></a>
                            </td>-->
                            <td>
                                <div class="approval">
                                    <th:block th:switch="${dto.a_m_approval}">
                                    <a th:case="0" th:href="@{/admin/member/member_approval_confirm(a_m_no=${dto.a_m_no})}">승인대기</a>
                                    <a th:case="1" th:href="@{/admin/member/member_approval_confirm(a_m_no=${dto.a_m_no})}">승인완료</a>
                                    <!--<span th:case="1">승인완료</span>-->
                                    </th:block>
                                </div>
                            </td>
                            <td th:text="${dto.a_m_reg_date}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        </div>
    </section>

    <footer th:replace="~{/admin/include/admin_header_footer.html::footer}">
    </footer>

</body>
</html>
