<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    <title th:replace="~{/include/title.html::title}"></title>-->
    <title>보호동물 등록</title>
    <link rel="stylesheet" th:href="@{/css/admin/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script th:replace="~{/include/common_js.html::jquery_cdn}" type="text/javascript"></script>
    <script th:replace="~{/include/use_console.html::js}" type="text/javascript"></script>
</head>
<body>


<section>
    <div id="section_wrap" class="container" style="max-width: 500px;">
        <div class="word mt-3 mb-4">
            보호 동물 등록
        </div>
        <div class="create_regist_pets_form">
            <form th:action="@{/admin/pets/admin/admin_regist_pets_confirm}" name="regist_pets_form" method="post">

                <input type="hidden" name="a_m_id" th:value="${session.loginedAdminMemberDto.a_m_id}" readonly="readonly" disabled="disabled"><br>

                <div class="form-floating mb-3">
                    <select class="form-control">
                        <option value="an_an_kind" selected>축종</option>
                        <option>[개]</option>
                        <option>[고양이]</option>
                        <option>[기타]</option>
                    </select>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="an_k_kind" name="an_k_kind">
                    <label for="an_k_kind">품종</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="an_color" name="an_k_kind">
                    <label for="an_color">색상</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-control">
                        <option value="an_gender" selected>성별</option>
                        <option value="M">수컷</option>
                        <option value="W">암컷</option>
                    </select>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="an_weight" name="an_weight">
                    <label for="an_weight">체중</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="an_age"  name="an_age">
                    <label for="an_age">나이</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="an_n_notice_no"  name="an_n_notice_no">
                    <label for="an_n_notice_no">공고 고유번호</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="an_n_start"  name="an_n_start">
                    <label for="an_n_start">공고 시작일</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="date" class="form-control"id="an_n_end"   name="an_n_end">
                    <label for="an_n_end">공고 마감일</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control"id="an_special_mark"   name="an_special_mark">
                    <label for="an_special_mark">특징</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="an_happen_place"  name="an_happen_place">
                    <label for="an_happen_place">발견 장소</label>

                </div>

                <div class="text-center mb-4">
                    <input type="button" value="등록" class="btn btn-dark btn-xs" style="width:40%" onclick="memberLoginForm();">
                    <!--                        <input type="reset" value="초기화" class="btn btn-dark" style="width:40%">-->
                </div>

            </form>
        </div>
    </div>

    <div class="text-center m-3">
        <div class="go_create_account_form">
            <a th:href="@{/admin/member/create_account_form}" style="text-decoration: none; color: black;">회원가입</a>
        </div>
    </div>
</section>




</body>
</html>
