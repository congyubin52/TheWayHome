<!DOCTYPE html>
<html lang="en">
<head th:replace="~{admin/include/admin_header_footer.html::head}">
    <meta charset="UTF-8">
    <title>보호소</title>

    <meta charset="UTF-8">
    <!--    <title th:replace="~{/include/title.html::title}"></title>-->
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/admin/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script th:replace="~{/include/common_js.html::jquery_cdn}" type="text/javascript"></script>
    <script th:replace="~{/include/use_console.html::js}" type="text/javascript"></script>

</head>
<body>
<header th:replace="~{admin/include/admin_header_footer.html::header}">
</header>

<section class="mt-4">
    <div id="section_wrap" class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="word">보호동물 리스트</h3>
                <br><br>
            </div>
        </div>

        <div id="search_box" class="mb-3">
            <div class="col-md-2">
                <select class="form-select" name="kind">
                    <option value="kind">축종</option>
                    <option value="kind1">개</option>
                    <option value="kind2">고양이</option>
                    <option value="kind3">기타</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" name="area">
                    <option value="area">지역설정</option>
                    <option value="area1">부산광역시</option>
                    <option value="area2">광주광역시</option>
                </select>
            </div>
            <div class="col-md-2">
               <a th:href="@{/admin/pets/pets_regist}">
                    등록
               </a>
            </div>
        </div>

        <!-- Bootstrap 그리드로 게시물 표시 -->
        <div class="row">
            <div class="col-md-3" th:each="dto: ${petsAdminDtos}">
                <div class="card mb-4">
                    <a th:href="@{/admin/pets/pets_list_detail(an_no=${dto.an_no})}">
                        <img th:src="${dto.an_thumbnail}" alt="Pet Image" class="card-img-top" style="transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;"
                             onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 0 15px rgba(0, 0, 0, 0.2)';"
                             onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none';">
                    </a>

                    <div class="card-body">
                        <input type="hidden" name="s_no" th:value="${dto.s_no}">
                        <p><span class="an_n_no">
                    <a th:href="@{/admin/pets/pets_list_detail(an_no=${dto.an_no})}" th:text="${dto.an_n_no}" class="text-decoration-none text-dark"></a>
                </span></p>
                        <span class="an_k_kind" th:text="${dto.an_k_kind}">  |   </span>
                        <p><span class="an_p_s_state" th:text="${dto.an_p_s_state}"></span></p>

                        <span class="an_n_end" th:text="${dto.an_n_start}"></span>
                        <span> ~ </span>
                        <span class="an_n_end" th:text="${dto.an_n_end}"></span>
                    </div>
                </div>
            </div>
            <!--게시글 추가-->
        </div>
        <!-- 다른 게시물 추가 (동일한 방식으로) -->

    </div>
</section>

<footer th:replace="~{admin/include/admin_header_footer.html::footer}">
</footer>

</body>
</html>
