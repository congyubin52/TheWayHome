<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:replace="~{/user/include/title.html::title}"></title>
    <script th:replace="~{user/include/common_js.html::jquery_cdn}" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<header th:fragment="header">
    <div id="header_wrap" class="p-2 bg-warning text-white d-flex justify-content-between align-items-center">
        <div style="margin-left: 30px;">
            <button id="openModalBtn" type="button" class="btn">
                <img class="img-fluid" style="max-width: 130px;" th:src="@{/img/menu_button.png}">
            </button>
        </div>
        <!-- 큰 모달 내용을 담은 div 요소 ID를 설정하고, 모달을 트리거하는 버튼과 연결 -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">큰 모달 제목</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        큰 모달의 내용
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary">저장</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $('#openModalBtn').click(function () {
                    $('#myModal').modal('show');
                });
            });
        </script>

        <script>
            $('#testBtn').click(function(e){
                e.preventDefault();
                $('#testModal').modal("show");
            });
        </script>

        <div class="text-center flex-grow-1" style="margin-right: 100px;">
            <a th:href="@{/}"><img class="img-fluid" style="max-width: 130px;" th:src="@{/img/TheWayHome_logo.png}"></a>
        </div>
        <div></div>
    </div>
</header>


<footer th:fragment="footer">
    <div id="footer_wrap" class="bg-warning sticky-bottom">
        <p class="p-4 text-center">Copyright ©OFFICE Corp.All Rights Reserved.</p>
    </div>
</footer>
