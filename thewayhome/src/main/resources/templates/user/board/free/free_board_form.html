<!DOCTYPE html>
<html lang="en">

<head th:replace="~{user/include/head_header_footer.html::head}">


<body>

<!--<script src="/ckeditor/ckeditor.js"></script>-->
<script th:src="@{/js/user/freeboard_write_form_js.js}" type="text/javascript"></script>
<header th:replace="~{user/include/head_header_footer.html::header}"></header>

<link rel="stylesheet" th:href="@{/css/user/free_board_write.css}">

<section>
    <div id="section_wrap">
        <div class="form-group w-35 p-3 mt-3 mx-auto text-center">
            <span style="font-size: 24px; white-space: nowrap;">실종/목격 글 작성 페이지</span>
        </div>
        <div class="free_board_write_form">
            <form th:action="@{/user/board/free_board_write_confirm}" name="free_board_write_confirm" method="post">
                <select name="b_category">
                    <option value="0">-- 실종/목격 선택하시오 --</option>
                    <option value="1">-- 실종 --</option>
                    <option tvalue="2">-- 목격 --</option>
                </select>
                <input type="text" name="b_title" placeholder="INPUT title"><br>
                <textarea id="editor" name="b_content" ></textarea><br>
                <input type="file" name="b_image">
                <input id="submitBtn" type="button" value="write">&nbsp;&nbsp;
                <input type="reset" value="reset">
            </form>
        </div>

    </div>
</section>

<footer th:replace="~{user/include/head_header_footer.html::footer}"></footer>

<!-- CKEditor -->
<script>
    ClassicEditor.create(document.querySelector('#editor'),{
        language: "ko",
        ckfinder : {
            uploadUrl: "/image/upload"
        }
    }).then(editor =>{
        $('#submitBtn').click(function() {
            writePost(editor);
        });
    })
</script>

</body>
</html>
