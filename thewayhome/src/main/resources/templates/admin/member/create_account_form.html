<html>
<head>
    <meta charset="UTF-8">

    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/admin/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script th:src="@{/js/admin/admin_create_account_form_js.js}" type="text/javascript"></script>

    <script th:replace="~{/admin/include/common_js.html::jquery_cdn}" type="text/javascript"></script>
<!--    <script th:replace="~{/admin/include/use_console.html::js}" type="text/javascript"></script>-->
    <script th:replace="~{/admin/include/admin_create_account_form_jquery.html::js}" type="text/javascript"></script>


</head>
<body>

<header th:replace="~{/admin/include/admin_header_footer.html::header}">
</header>


<!--<nav th:replace="~{/include/header_nav_footer.html::nav}">-->

<!--</nav>-->


<section>
    <div id="section_wrap">
        <div th:fragment="content" class="container mx-auto m-5" style="width: 500px;">
        <div class="word">
            <!-- CREATE ACCOUNT FORM-->

        </div>
        <div class="create_account_form">

            <form th:action="@{/admin/member/create_account_confirm}" name="create_account_form" method="post">
                <div class="form-floating mb-3">
                <input type="text" name="a_m_id" class="form-control" id="floatingId" placeholder="INPUT ID">
                    <label for="floatingId">ID</label>
                </div>
                <div class="form-floating mb-3">
                <input type="password" name="a_m_pw" class="form-control" id="floatingPassword" placeholder="INPUT PW">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                <input type="text" id="autocomplete_input_s_name" name="s_name" placeholder="INPUT SHELTER NAME">
                </div>
                <div class="shelter_search_name">
                    <ul>

                    </ul>
                </div>
                <div>
                <input type="text" id="autocomplete_input_s_no" name="s_no" placeholder="INPUT SHELTER NUMBER">
                </div>
                <div class="shelter_search_no">
                    <ul>

                    </ul>
                </div>
                <div>
                <input type="text" id="autocomplete_input_s_address" name="s_address" placeholder="INPUT SHELTER ADDRESS">
                </div>
                <div class="shelter_search_address">
                    <ul>

                    </ul>
                </div>
                <div>
                <input type="text" id="autocomplete_input_s_phone" name="s_phone" placeholder="INPUT SHELTER PHONE">
                </div>
                <div class="shelter_search_phone">
                    <ul>

                    </ul>
                </div>
                <input type="button" value="create account" onclick="createAccountForm();">
                <input type="reset" value="reset">
            </form>
        </div>
        </div>

        <div class="go_login_form">
            <a th:href="@{/admin/member/member_login_form}">Already have an account? login</a>
        </div>

    </div>
</section>


<footer th:replace="~{/admin/include/admin_header_footer.html::footer}">
</footer>


</body>
</html>
